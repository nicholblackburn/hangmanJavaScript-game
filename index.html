<html>
  <head>
    <link rel="stylesheet" href="./styles.css" />
    <title>HangMan Game</title>
  </head>

  <body>
    <div class="wrapper">
      <h1>Welcome to my awesome HangMan game!</h1>
      <h3>Click the button to start playing</h3>
      <p>Use the alphabet below to guess the word
        or click hint to get a clue.</p>
    </div>
    <div class="wrapper">
      <div id="buttons">
    </div>
    <p id="mylives"></p>
    <p id="clue">Clue</p>
    <div class="container">
      <button id="hint">Hint</button>
      <button id="reset">Play Again</button>
      </div>
    </div>
  </body>
</html>
